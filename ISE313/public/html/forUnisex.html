<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Essentique</title>
    <link rel="stylesheet" href="../css/forUnisex.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
</head>

<body>

    <!-- Navbar Start -->
    <nav>
        <div class="navbar-container">

            <!-- Logo Start -->
            <div class="logo">
                <a href="/"><img src="../img/Logo Tranparent.png" alt=""></a>
            </div>
            <!-- Logo End -->

            <!-- Search Bar Start -->
            <div class="search-bar">
                <input type="text" placeholder="Search">
                <button><i class="fa-solid fa-magnifying-glass"></i></button>
            </div>
            <!-- Search Bar End -->

            <!-- Account Start -->
            <div class="account">
                <div class="logIn dropdown">
                    <i class="fa-solid fa-user"></i>Login
                    <div class="dropdown-content">
                        <a href="">Sign Up</a>
                    </div>
                </div>

                <div class="cart">
                    <i class="fa-solid fa-cart-shopping"></i>Cart
                </div>

                <div class="favorites">
                    <i class="fa-solid fa-heart"></i>Favorites
                </div>
            </div>
            <!-- Account End -->

        </div>
    </nav>
    <!-- Navbar End -->

    <!-- Go Top Start -->
    <div class="to-top">
        <a class="go-top" href="#"><i class="fa-solid fa-arrow-up"></i></a>
    </div>
    <!-- Go Top End -->

    <!-- Product Display Section -->
    <div class="product-section">
        <h1>For Unisex</h1>
        <div class="product-container" id="productContainer">
            <!-- Product items will be inserted here dynamically -->
        </div>
    </div>

    <!-- Footer Start -->
    <footer>
        <div class="footer-container">
            <div class="logo">
                <img src="../img/Logo Black.png" alt="">
            </div>

            <div class="policy">
                <ul>
                    <li>Privacy Policy</li>
                    <li>Cookie Policy</li>
                    <li>Contact</li>
                </ul>
            </div>

            <div class="social-links">
                <ul>
                    <li><i class="fa-brands fa-facebook"></i></li>
                    <li><i class="fa-brands fa-instagram"></i></li>
                    <li><i class="fa-brands fa-twitter"></i></li>
                    <li><i class="fa-brands fa-youtube"></i></li>
                    <li><i class="fa-brands fa-linkedin-in"></i></li>
                </ul>
            </div>
        </div>
    </footer>
    <!-- Footer End -->

    <script src="../js/forUnisex.js"></script>

</body>

</html>
